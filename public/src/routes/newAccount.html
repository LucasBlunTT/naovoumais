<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-------------------------------------------------------------->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/newAccount/css/newAccount.css" />
  <title>Crie uma nova conta</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="top">
        <img src="../css/newAccount/images/ticket.png" alt="" />
        <div class="info-header">
          <h1>NÃ£o vou mais</h1>
          <h2>Crie sua conta</h2>
        </div>
      </div>
      <div id="my-signin2" class="button-google"></div>
      <form class="register">
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="InputNome" placeholder="Nome" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="InputSobreNome" placeholder="Sobrenome" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" placeholder="Senha" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Estou de acordo</label>
        </div>
        <button type="submit" class="btn btn-primary">Criar Minha Conta</button>
      </form>
    </div>
  </section>

  <script src="../css/newAccount/js/newAccount.js"></script>
  <script src="../css/newAccount/js/googleAPI.js"></script>

  <!-- Biblioteca google -->
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
